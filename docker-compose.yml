  dgb-lavalink:
    container_name: dgb-lavalink
    image: fredboat/lavalink:v3.7
    restart: always
    volumes:
      - ./lavalink:/opt/Lavalink

  dgb-postgres:
    container_name: dgb-postgres
    image: postgres:14-alpine
    volumes:
      - ./db_data:/var/lib/postgresql/data
    env_file:
      - .env


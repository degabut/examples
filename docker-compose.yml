version: "3.3"
services:
  dgb-default:
    container_name: dgb-default
    image: suspiciouslookingowl/degabut:latest
    restart: always
    env_file:
      - .env
    environment:
      - API_PORT=8080
      - WS_PORT=8081
      - TOKEN=${BOT_TOKEN}
      - PREFIX=!

  # FOR MULTI BOT
